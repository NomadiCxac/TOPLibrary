<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-s8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="descriptsion" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="library.css">
    </head>
    <body>
        <div class="container">
            <div id="modal-form" style="display: none;">
                <form class="bookForm">
                    <div class="formTop">
                        <button class="formTopButton" id="formTopExitButton">X</button>
                    </div>
                    <div>
                        <label for="Title">Title:</label>
                        <input type="text" name="formTitle" id="formTitle" class="formInput">
                        <br>
                    </div>
                    <div>
                        <label for="Author">Author:</label>
                        <input type="text" name="formAuthor"  id="formAuthor" class="formInput">
                        <br>
                    </div>
                    <div>
                        <label for="Pages">Pages:</label>
                        <input type="number" name="formPages"  id="formPages" class="formInput" max="10000" min="1">
                        <br>
                    </div>
                    <div>
                        <label for="Read">Read:</label>
                        <select name="formRead"  id="formRead" form="bookForm" class="formInput">
                            <option value="Incomplete">Incomplete</option>
                            <option value="Complete">Complete</option>
                        </select>
                        <br>
                    </div>
                    <div class="formButtonDiv">
                        <button class="formButton" id="formSubmitButton">Submit</button>
                    </div>
                </form>
            </div>
            <div class="topNav">
                <button class="submitButton" id="addBookButton">+ Add New Book</button>
            </div>
            <div class="bookShelf">
                <div class="bookShelfHeader">
                    <div class="bookObjectTitle">#</div>
                    <div class="bookObjectTitle" id="sortTitle">Title</div>
                    <div class="bookObjectTitle">Author</div>
                    <div class="bookObjectTitle">Pages</div>
                    <div class="bookObjectTitle">Completed</div>
                    <div class="bookObjectTitle">Edit/Remove</div>
                </div>
                <div class="bookShelfContainer">
                    <!-- JS Logic to Append Books into Bookshelf goes here -->
                </div>
            </div>
        </div>

        
        <script src="library.js"></script>
    </body>
</html>
